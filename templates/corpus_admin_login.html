{% extends 'base.html' %}
{% load staticfiles %}
{% block title %}语料库{% endblock %}
{% block css %}<link href="{% static 'css/corpus_insert.css' %}" rel="stylesheet"> {% endblock %}


{% block content %}
    <div class="container-fluid" style="position: relative; top: 100px">
        <h2 class="center" style="margin-bottom: 75px">管理员登陆</h2>
        {% if msg %}
            <div class="col-md-offset-4 col-md-4 alert alert-danger">{{ msg }}</div>
        {% endif %}
        <form class="col-md-12" action="{% url 'user:login' %}" method="post">
            {% csrf_token %}
            <div class="form-group col-md-offset-4 col-md-4">
                <label for="username">用户名</label>
                <input class="form-control" type="text" id="username" name="login_name" required="required">
            </div>
            <div class="form-group col-md-offset-4 col-md-4">
                <label for="password">密码</label>
                <input class="form-control" type="password" id="password" name="password" required="required">
            </div>
            <div class="form-group col-md-1 col-md-offset-6 " style="margin-top: 15px">
                <input class="btn btn-default col-md-12" type="reset" id="reset">
            </div>
            <div class="form-group col-md-1" style="margin-top: 15px">
                <input class="btn btn-default col-md-12" type="submit" id="submit">
            </div>
        </form>
    </div>
{% endblock %}
{% block js %}
    <script src="{% static 'js/create_document.js' %}"></script>
{% endblock %}
