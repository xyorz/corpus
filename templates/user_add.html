{% extends 'base.html' %}
{% load staticfiles %}
{% block title %}语料库{% endblock %}
{% block css %}<link href="{% static 'css/corpus_insert.css' %}" rel="stylesheet"> {% endblock %}


{% block content %}
    <script>
        window.onload = function (ev) {
            var select_elem = "{{ authority }}";
            $("#authority").children().eq(select_elem).attr("selected", "selected");
        };

    </script>
    <div class="container-fluid" style="position: relative; top: 100px">
        <h2 class="center" style="margin-bottom: 75px">添加用户</h2>
        {% if msg %}
            <div class="col-md-offset-4 col-md-4 alert alert-danger">{{ msg }}</div>
        {% endif %}
        <form class="col-md-12" action="{% url 'user:update_render' %}" method="post">
            {% csrf_token %}
            <input type="hidden" name="type" value="{{ type }}">
            <input type="hidden" name="old_name" value="{{ login_name }}">
            <div class="form-group col-md-offset-4 col-md-4">
                <label for="username">用户名</label>
                <input class="form-control" type="text" id="username" name="login_name" required="required" value="{{ login_name }}">
            </div>
            <div class="form-group col-md-offset-4 col-md-4">
                <label for="password">密码</label>
                <input class="form-control" type="password" id="password" name="password" required="required" value="{{ password }}">
            </div>
            {% if request.session.authority < 3 %}
                <script>
                    window.onload = function (ev) {
                        $("#auth").css("visibility", "hidden");
                    }
                </script>
            {% endif %}
            <div class="form-group col-md-offset-4 col-md-4" id="auth">
                <label for="authority">权限</label>
                <select class="form-control" name="authority" id="authority">
                  <option value="1">用户</option>
                  <option value="2">管理员</option>
                </select>
            </div>
            <div class="form-group col-md-1 col-md-offset-6 " style="margin-top: 15px">
                <input class="btn btn-default col-md-12" type="reset" id="reset">
            </div>
            <div class="form-group col-md-1" style="margin-top: 15px">
                <input class="btn btn-default col-md-12" type="submit" id="submit">
            </div>
        </form>
    </div>
{% endblock %}
{% block js %}
{% endblock %}
